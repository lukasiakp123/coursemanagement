<h2>{{ isEditMode ? 'Edit Course' : 'New Course' }}</h2>

<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title*</label><br />
    <input id="title" formControlName="title" />
    <div *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched" class="error">
      Title is required
    </div>
  </div>

  <div>
    <label for="description">Description</label><br />
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div>
    <label for="duration">Duration (minutes)*</label><br />
    <input type="number" id="duration" formControlName="duration" min="1" />
    <div *ngIf="courseForm.get('duration')?.invalid && courseForm.get('duration')?.touched" class="error">
      Duration must be at least 1
    </div>
  </div>

  <button type="submit" [disabled]="courseForm.invalid || loading">{{ isEditMode ? 'Update' : 'Create' }}</button>
  <button type="button" (click)="router.navigate(['/courses'])">Cancel</button>
</form>

<div *ngIf="error" class="error">{{ error }}</div>
